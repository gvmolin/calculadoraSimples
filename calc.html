<!doctype HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora Simples</title>
        <link href="style.css" rel="stylesheet">
        <link href="reset.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="container">
            <div class="tela">
                <h3 class="conta"></h3>
                <h2 class="resultado">0</h2>
            </div>

            <div class="calculadora">
                <div class="numbercontainer">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>

                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>

                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>

                    <button class="number" id="reset">reset</button>
                    <button class="number" id="0">0</button>
                    <button class="number" id="ponto">.</button>
                </div><!--numbercontainer-->

                <div class="operadorcontainer">
                    <button class="operador" id="dividir">/</button>
                    <button class="operador" id="multiplicar">*</button>
                    <button class="operador" id="subtrair">-</button>
                    <button class="operador" id="somar">+</button>
                </div><!--operadorcontainer-->
            </div><!--calculadora-->

            <div class="igualcontainer">
                <button id="igual">=</button>
            </div><!--igualcontainer-->
        </section><!--container-->

        <script src="programa.js"></script>
    </body>
</html>
